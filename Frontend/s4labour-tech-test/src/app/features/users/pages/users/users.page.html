<mat-card> 
    <mat-card-header>
        <h1>Users</h1>
    </mat-card-header>
    @if ( usersService.users().length > 0 ) {
        <app-users-list [users]="usersService.users"></app-users-list>
    }
    <mat-card-content>
        @if( usersService.users().length === 0 && !usersService.loading() ) {
            No users found. 
        }
    </mat-card-content>
</mat-card>
